{% extends "layout.html" %}

{% block title %}Add New Announcement/Ad{% endblock %}

{% block content %}
    <h1>Add New Announcement/Ad</h1>
    <form method="POST" class="admin-form">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="image_url">Image URL (optional):</label>
            <input type="url" id="image_url" name="image_url">
        </div>
        <div class="form-group">
            <label for="link_url">Link URL (optional):</label>
            <input type="url" id="link_url" name="link_url">
        </div>
        <div class="form-group checkbox-group">
            <input type="checkbox" id="is_active" name="is_active" checked>
            <label for="is_active">Active</label>
        </div>
        <button type="submit" class="btn">Add Announcement/Ad</button>
        <a href="{{ url_for('admin_manage_ads') }}" class="btn-secondary">Cancel</a>
    </form>
{% endblock %}
