{% extends "layout.html" %}

{% block title %}Add New Video{% endblock %}

{% block content %}
    <h1>Add New Video</h1>
    <form method="POST" class="admin-form">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                {% for cat in categories %}
                    <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="video_url">Video URL (e.g., YouTube embed URL):</label>
            <input type="url" id="video_url" name="video_url" required>
        </div>
        <div class="form-group">
            <label for="thumbnail_url">Thumbnail URL:</label>
            <input type="url" id="thumbnail_url" name="thumbnail_url" required>
        </div>
        <button type="submit" class="btn">Add Video</button>
        <a href="{{ url_for('admin_manage_videos') }}" class="btn-secondary">Cancel</a>
    </form>
{% endblock %}
